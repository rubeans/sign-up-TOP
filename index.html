<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=0.0">
  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
  <!-- JAVASCRIPT -->
  <script src="./script.js" defer></script>
  <title>Sign-up - TOP</title>
</head>

<body>
  <main class="container">
    <div class="brand-side">
      <div class="dark-bg">
        <div class="brand-logo">
          <img src="./img/odin-lined.png" alt="Odin Logo" height="150px">
        </div>
        <div class="brand-name">
          <h1>ODIN</h1>
        </div>
      </div>
    </div>
    <div class="form-side">
      <div class="text">
        <div class="warning-txt">
          <h2>This is not a real online service! You know you need something like this in your life to help you realize you deepest dreams. Sign up <i>now</i> to get started.</h2>
          <h3>You <i>know</i> you want to.</h3>
        </div>
      </div>
      <div class="form">
        <h2>Let's do this!</h2>
        <form method="get" class="form-content">
          <div class="input-container">
            <div class="aside">
              <label for="first-name">FIRST NAME<input type="text" id="first-name" name="first-name" required placeholder="Rubens"></label>
              <label for="last-name">LAST NAME<input type="text" id="last-name" name="last-name" required placeholder="Fonseca"></label>
            </div>
            <div class="aside">
              <label for="email">EMAIL<input type="email" id="email" name="email" required placeholder="rubens@gmail.com"></label>
              <label for="phone">PHONE NUMBER<input type="tel" pattern="[0-9]{2}[0-9]{5}[0-9]{4}" id="phone" name="phone" required placeholder="(DDD)972037831"></label>
            </div>
            <div class="aside">
              <label for="password">PASSWORD<input type="password" id="password" name="password" required></label>
              <label for="confirm-password">CONFIRM PASSWORD<input type="password" id="confirm-password" name="confirm-password" required><span class="error-msg"></span></label>
            </div>
          </div>
          <div class="create-acc">
            <button type="submit" onclick="checkPassword()">Create Account</button>
            <span>Already have an account? <a href="#">Log in</a>.</span>
          </div>
        </form>
      </div>
    </div>
  </main>
</body>

</html>
